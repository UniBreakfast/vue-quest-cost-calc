<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ hello }}</h1>
        <input type="number" min="0" v-bind:max="confidence / (term - fora)" @input="diff = $event.target.value" v-bind:value="diff">
        <input type="number" min="0" v-bind:max="confidence / diff + (+fora)" @input="term = $event.target.value" v-bind:value="term">
        <input type="number" min="0" v-on:input="fora = $event.target.value" v-bind:value="fora">
        <p class="result">{{ diff * (term - fora) }}</p>
    </div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            hello: 'Quest cost Calculator',
            diff: '5',
            term: '12',
            fora: '2',
            confidence: 50
        },
        methods: {
            cost: function() {return this.diff * (this.term - this.fora)}
        }
    });
</script>
</body>
</html>
